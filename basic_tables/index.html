<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<h2>Table One</h2>
<table>
    <tr>
        <td>Dog</td>
        <td>Cat</td>
    </tr>

    <tr>
        <td>Chincilla</td>
        <td>Iguana</td>
    </tr>

    <tr>
        <td>Hamster</td>
        <td>Squirrel</td>
    </tr>
</table>

<br>

<h2>Table Two</h2>
<table border="1">
    <tr>
        <th>Rank in Size </th>
        <th>State Name </th>
        <th>State Capital </th>
    </tr>
    <tr>
        <td>1 </td>
        <td>Alaska </td>
        <td>Juneau </td>
    </tr>
    <tr>
        <td>2 </td>
        <td>Texas </td>
        <td>Austin </td>
    </tr>
    <tr>
        <td>3 </td>
        <td>California </td>
        <td>Sacramento </td>
    </tr>
    <tr>
        <td>4 </td>
        <td>Montana </td>
        <td>Helena </td>
    </tr>
    <tr>
        <td>5 </td>
        <td>New Mexico</td>
        <td>Santa Fe </td>
    </tr>
</table>
<br>
<h2>Table Three</h2>
<table border="1">
<tr>
    <td>Monday</td>
    <td>Tuesday</td>
    <td>Wednesday</td>
    <td>Thursday</td>
    <td>Friday</td>
    <td>Saturday</td>
    <td>Sunday</td>
</tr>

</table>
</body>
</html>
