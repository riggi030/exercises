<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>
    <style>
        .right{
            float: right;

        }
        .left{
            float: left;

        }
        body{
            text-align:center;
        }
    </style>
</head>
<body>
<div class="right">
    <img src="Small_Red_Rose.JPG" height="200" alt="Rose Image">
</div>
<div class="left">
    <img src="1Small-Farms.jpg" height="200" alt="Farm Image">
</div>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>

</body>
</html>
